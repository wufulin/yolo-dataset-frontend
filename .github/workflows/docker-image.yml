name: Build with Cache

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]    

env:
  REGISTRY: docker.io
  IMAGE_NAME: yolo-frontend

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Dockerfile
      run: |
        if [ ! -f "./docker/Dockerfile" ]; then
          echo "❌ Dockerfile not found at ./docker/Dockerfile"
          exit 1
        fi
        echo "✅ Dockerfile found"    

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:buildx-stable-1

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.ref }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-${{ github.ref }}-
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        target: production
        build-args: |
          NEXT_PUBLIC_API_BASE_URL=http://35.232.162.37:8000
          NEXT_PUBLIC_MINIO_ENDPOINT=http://35.232.162.37:9000
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
